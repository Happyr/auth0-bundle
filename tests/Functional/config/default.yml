framework:
    secret: 'abc'
    csrf_protection:
        enabled: true

happyr_auth0:
    sdk:
        domain: 'foo.com'
        clientId: 'client_id'
        clientSecret: 'secret'
        httpClient: 'http.client'
        scope:
            - 'foo'
            - 'bar'
    firewall:
        check_route: default_login_check
        failure_path: startpage
        default_target_path: user_login

security:
    enable_authenticator_manager: true
    providers:
        default:
            memory:
                users:
                    foo:
                        password: bar
                        roles: 'ROLE_USER'
    firewalls:
        default:
            pattern: ^/.*
            entry_point: auth0.entry_point
            custom_authenticators:
                - auth0.authenticator
            provider: default
            logout:
                path: default_logout
                target: _user_logout
                invalidate_session: true

services:
    http.client:
        class: Http\Client\HttpClient
        factory: ['Http\Discovery\HttpClientDiscovery', 'find']
