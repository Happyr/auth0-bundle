framework:
    secret: 'abc'
    csrf_protection:
        enabled: true

happyr_auth0:
    domain: 'foo.com'
    client_id: 'client_id'
    client_secret: 'secret'
    httplug_client_service: 'app.test.httplug'
    firewall:
        check_route: default_login_check
        failure_path: startpage
        default_target_path: user_login

security:
    enable_authenticator_manager: true
    providers:
        default:
            memory:
                users:
                    foo:
                        password: bar
                        roles: 'ROLE_USER'
    firewalls:
        default:
            pattern: ^/.*
            entry_point: auth0.entry_point
            custom_authenticators:
                - auth0.authenticator
            provider: default
            logout:
                path: default_logout
                target: _user_logout
                invalidate_session: true

services:
    app.test.httplug:
        class: Http\Mock\Client
        factory: 'Happyr\Auth0Bundle\Tests\Functional\MockedClientFactory::create'
