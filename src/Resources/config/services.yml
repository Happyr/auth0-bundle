services:
    Happyr\Auth0Bundle\Factory\ConfigurationProvider:
        arguments:
            -
                client_id: '%auth0.client_id%'
                client_secret: '%auth0.client_secret%'
                domain: '%auth0.domain%'
                scope: '%auth0.scope%'
                audience: '%auth0.audience%'
                http_request_factory: '@?Psr\Http\Message\RequestFactoryInterface'
                http_response_factory: '@?Psr\Http\Message\ResponseFactoryInterface'
                http_stream_factory: '@?Psr\Http\Message\StreamFactoryInterface'
            - ~ # cache
            - ~ # http client

    Happyr\Auth0Bundle\Factory\Auth0Factory:
        arugments: ['@Happyr\Auth0Bundle\Factory\ConfigurationProvider']

    Auth0\SDK\Auth0:
        factory: ['@Happyr\Auth0Bundle\Factory\Auth0Factory', 'auth0']
        lazy: true

    Auth0\SDK\API\Management:
        factory: ['@Happyr\Auth0Bundle\Factory\Auth0Factory', 'management']
        lazy: true

    Auth0\SDK\API\Authentication:
        factory: ['@Happyr\Auth0Bundle\Factory\Auth0Factory', 'authentication']
        lazy: true

    Happyr\Auth0Bundle\Security\Authentication\Auth0Authenticator:
        autowire: true
        autoconfigure: true

    Happyr\Auth0Bundle\Security\Auth0EntryPoint:
        arguments:
        - '@Symfony\Component\Security\Csrf\CsrfTokenManagerInterface'
        - '@Symfony\Component\Security\Http\HttpUtils'
        - '%auth0.client_id%'
        - '%auth0.login_domain%'
        - '%auth0.scope%'
        - ~ # callback route
